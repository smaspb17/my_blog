{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
	<h1>{{ post.title }}</h1>
	<p class="date">
		Опубликован {{ post.publish }} by {{ post.author }}
	</p>
	{{ post.body|linebreaks }}
	<p>
		<a href="{% url "blog:post_share" post.id %}">
		Отправить данный пост по e-mail
		</a>
	</p>

{% endblock %}
